<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Login</title>
<link href="./NewLogin.css" rel="stylesheet" />
</head>
<body>
	<div class='login_window'>
		<h2 class='header_logo'>LOGIN</h2>
		<section class='section'>
			<form class='section_form' method='post'
				action='/KrongNewProject/LoginServlet'>
				<input class='section_input' name='id' type='text' placeholder='아이디' autofocus required>
					<input class='section_input' name='password'
					type='password' placeholder='비밀번호' required>
				<button class='section_loginBtn' type='submit'>로그인</button>
			</form>
		</section>
	</div>
</body>
</html>
